<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="login-form"  [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" name='username'/>
          <mat-error
              *ngIf="loginForm.get('username').hasError('required')">
              UserName is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password"  formControlName="password" name='password' />
          <mat-error
              *ngIf="loginForm.get('password').hasError('required')">
              Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)='login()' >Log in</button>
    </form>
  </mat-card>
</div>
